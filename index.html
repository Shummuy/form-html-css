<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    
    <input type="checkbox" id="active">
    
    <div class="body">
        <div class="switch-mode">
            <label for="active" class="switch">
                
                <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                  </svg>
                </div>
            </label>
        </div>
        
    <form action="" id="formSubmit" class="forms">

        <h1 class="centro">Formulário</h1>

        <label for="name">Nome*</label>
        <input id="name" type="text" required>
        <label for="email">E-mail*</label>
        <input id="email" type="email" required>
        <label for="phone">Telefone*</label>
        <input id="phone" type="tel" required>

        <div class="centro">
        <p >Disponibilidade de horário</p>
        <div class="checkboxBtn">
        <label for="manha">Manhã</label>
        <input type="checkbox" id="manha">
        <label for="tarde">Tarde</label>
        <input type="checkbox" id="tarde">
        <label for="noite">Noite</label>
        <input type="checkbox" id="noite">
        </div>
        </div>

        <label for="sobre-voce">Fale de você*</label>
        <textarea name="text" id="sobre-voce" cols="30" rows="10" minlength="20" required></textarea>

        <label for="genero">Gênero</label>
        <div class="select">
        <select name="" id="genero">
            <option value="prefiro não identificar">Prefiro não identificar</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        </div>

        <p class="centro">Podemos te cadastrar em nosso banco de vagas?</p>
            <div class="centro">
                <input id="sim" type="radio" name="slider" checked>
                <label class="radioBtn" for="sim">Sim</label>
                <input id="nao" type="radio" name="slider">
                <label class="radioBtn" for="nao">Não</label>
            </div>
            <button type="submit" form="formSubmit" class="centro">Enviar</button>
            </div>
    

        </form>
    </div>

</body>
</html>
